handyphrases_rating.upvote:
  path: 'handyphrases_rating/{op}/{nid}/{method}'
  defaults:
    _controller: '\Drupal\handyphrases_rating\Controller\RatingController::vote'
    _title: 'Vote'
  requirements:
    _permission: 'create translation content'
    op: 'upvote|downvote'
    method: 'nojs|ajax'

